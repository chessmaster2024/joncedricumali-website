<html>
    <head>
        <title>Dora the Explorer</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 20px;
            float: left;
            width: 45%;
            height: 200px;
        }
        .container1 {
            background-color: lightblue;
            padding: 20px;
            float: right;
            width: 50%;
            height: 200px;
        }
        .clearfix::after{
            content: "";
            clear: both;
            display: table;
        }
    </style>
    </head>
    <body>
          <div class="container">
            <h1>Welcome to my Website</h1>
            <p>This is a simple example of using the div tag in HTML.</p>
          </div>
          <div class="container1">
            <h2>Ola soy Dora</h2>
            <p style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Nigga</p>
          </div>
          <div class="clearfix"></div>
    </body>
</html>
