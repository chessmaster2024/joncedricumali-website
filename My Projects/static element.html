<html>
    <head>
        <title>Static elements</title>
    <style>
        .static{
            position:static;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
        }
        .relative{
            position:relative;
            border: 2px solid black;
            top: 0;
            left: 5px;
            padding: 10px;
            margin: 20px;
        }
        .sticky{
            position: sticky;
            border: 2px solid black;
            top: 0;
        }
        .fixed{
            position: fixed;
            border: 2px solid black;
            top: 0;
        }
        .container{
            position:relative;
        }
        .topleft{
            position:absolute;
            top: 50px;
            left: 50px;
            font-size: large;
        }
    </style>
    </head>
    <body>
        <div class="relative">This is a relative element;
        <div class="static">This is a static position;
        </div>
        </div>
        <div class="sticky">This is a sticky element</div>
        <p>This element has sticky</p>
        <div class="fixed">This element is fixed</div>
